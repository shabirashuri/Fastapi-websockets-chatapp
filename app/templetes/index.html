<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FastAPI WebSocket Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f2f2f2;
      }
      #chat-box {
        width: 100%;
        max-width: 600px;
        height: 400px;
        border: 1px solid #ccc;
        background-color: #fff;
        padding: 10px;
        overflow-y: scroll;
        margin-bottom: 10px;
      }
      .message {
        margin: 5px 0;
        padding: 5px 10px;
        background: #e9e9e9;
        border-radius: 5px;
      }
      .system {
        color: #888;
        font-style: italic;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
      }
      #controls {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>

  <body>
    <h2>üí¨ FastAPI WebSocket Chat</h2>

    <div>
      <input type="text" id="username" placeholder="Enter your username" />
      <button onclick="connect()">Join Chat</button>
    </div>

    <div id="chat-container" style="display: none">
      <div id="chat-box"></div>

      <div id="controls">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      let ws;

      function connect() {
        const username = document.getElementById("username").value.trim();
        if (!username) {
          alert("Please enter a username first!");
          return;
        }

        ws = new WebSocket(`ws://localhost:8000/ws/${username}`);

        ws.onopen = () => {
          document.getElementById("chat-container").style.display = "block";
          addMessage(`‚úÖ Connected as ${username}`, "system");
        };

        ws.onmessage = (event) => {
          addMessage(event.data);
        };

        ws.onclose = () => {
          addMessage("‚ö†Ô∏è Connection closed", "system");
        };
      }

      function sendMessage() {
        const input = document.getElementById("messageInput");
        if (input.value.trim()) {
          ws.send(input.value);
          input.value = "";
        }
      }

      function addMessage(text, type = "user") {
        const box = document.getElementById("chat-box");
        const div = document.createElement("div");
        div.className = type === "system" ? "message system" : "message";
        div.textContent = text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
      }
    </script>
  </body>
</html>
